<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div id="alertWhoWinner" class="mt-2"> </div>
        <div class="row row-cols-3 text-center mt-2">
            <div class="col-lg-1 col-sm-1 col-md-1">
                <button type="button" class="back btn btn-dark rounded-4" onclick="back()">
                    <i class="bi bi-caret-left"></i></button>
            </div>


            <div class="col-lg-10 col-sm-10 col-md-10">
                <h1 class="title-page2">Rock-Papper-Scissor</h1>
            </div>

            <div class="col-lg-1 col-sm-1 col-md-1">
                <audio id="audioGamePlay">
                    <source src="assets/bg-sounds/bg-sound-1.mp3" type="audio/mpeg">
                </audio>

                <button type="button" class="sound btn btn-dark rounded-4" id="onSoundPage" onclick="pageSound()">
                    <i class="bi bi-volume-up"></i>
                </button>

            </div>
        </div>

    </div>

    <div class="container mt-5">
        <div class="row text-center">
            <div class="col-12 ">
                <h2 class="round-title">Round <span id="pastNumber"></span></h2>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="row row-cols-2 row-cols-sm-2 ">
            <div class="col-lg-3 col-md-3 col-sm-3  ">
                <h1 class="player-title"><span id="pastName"></span></h1>
                <h1 class="win-title">WIN:<span id="playerWin"></span></h1>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-3  offset-lg-6 offset-md-6 offset-sm-6  ">
                <h1 class="player-title">CPU</h1>
                <h1 class="win-title">WIN:<span id="cpuWin"></span></h1>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class=" rock  size big-screen  d-flex justify-content-center  " id="rock"
                    onclick="playerSelect(this.id)">
                    <img src="assets/images/rock.png" alt="" class="img-fluid ">
                </div>
            </div>
        </div>

        <div class="row text-center mt-3">
            <div class="col-3 ">
                <div class="paper  size big-screen  d-flex justify-content-center " id="paper"
                    onclick="playerSelect(this.id)">
                    <img src="assets/images/paper.png" alt="" class=" img-fluid ">
                </div>
            </div>
            <div class="col-6  d-flex align-items-center justify-content-center">
                <h1 class="vs-title">VS</h1>
            </div>
            <div class="col-3">
                <div class="paper big-screen  d-flex justify-content-center ">
                    <img src="assets/images/paper.png" alt=""
                        class="image-flip img-fluid border border-dark border-5 rounded-5  " id="myImage">
                </div>
            </div>
        </div>

        <div class="row text-center mt-3">
            <div class="col-3">
                <div class="scissors size big-screen   d-flex justify-content-center " id="scissors"
                    onclick="playerSelect(this.id)">
                    <img src="assets/images/scissors.png" alt="" class="img-fluid ">
                </div>

            </div>

        </div>



    </div>





    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col-4">

                        <p class="text-center fw-bold"><i class="bi bi-exclamation-circle-fill"></i> Note: please,
                            select
                            your power
                            (Rock,Paper,Scissors)</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-dark rounded-4 " type="button" onclick="startRandom()"
                                id="start-btn">Start</button>
                        </div>
                    </div>
                    <div class="col">

                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-center gap-3">
                    <div>
                        <input class="form-check-input" type="checkbox" id="checkBoxAutoStart">
                    </div>
                    <div class="auto-start">
                        Auto Start
                    </div>
                </div>
            </div>
        </div>











        <!-- Modal for Computer-->
        <div class="modal fade" id="showModalWinner" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Computer-Winner</h1>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body">
                        Let's play another round.
                    </div>
                    <div class="modal-footer flex-column align-items-stretch">

                        <button type="button" class="btn btn-dark" onclick="playAgain()">Play again</button>

                    </div>
                </div>
            </div>
        </div>

        <script src="./javascript/index.js"></script>
        <script src="./javascript/gameplay.js"></script>


        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
