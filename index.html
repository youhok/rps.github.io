<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="d-flex justify-content-between mt-2">
        <div>

        </div>
        <div class="px-5">

            <audio id="audioIndex">
                <source src="assets/bg-sounds/bg-sound-1.mp3" type="audio/mpeg">
            </audio>

            <button type="button" class="sound btn btn-dark rounded-4" id="on-sound" onclick="playSound()">
                <i class="bi bi-volume-up"></i>
            </button>

        </div>
    </div>

    <div class="container">
        <div class="row text-center mt-5">
            <div class="col-lg-12">
                <h1 class="title">Rock-Papper-Scissor</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row  row-cols-3 gx-3 mt-5 ">
            <div class=" col-lg-4 ">
                <div class="rock  border border-dark border-5 rounded-5 d-flex align-content-center">
                    <img src="assets/images/rock.png" alt="" class="img-fluid">
                </div>
            </div>
            <div class=" col-lg-4 ">
                <div class="paper  border border-dark border-5 rounded-5 d-flex align-content-center ">
                    <img src="assets/images/paper.png" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-lg-4 ">
                <div class="scissors   border border-dark border-5 rounded-5 d-flex align-content-center">
                    <img src="assets/images/scissors.png" alt="" srcset="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12 mt-4">
                <h1 class="round-title">How Many Round ?</h1>
            </div>
            <div class="col-lg-12">
                <div class="row">
                    <div class="col">

                    </div>

                    <div class="col-5">
                        <form action="gameplay.html">

                            <input type="text" placeholder="Enter your Name" class="form-control rounded-4"
                                value="Player" id="getName">

                            <input type="number" class="form-control rounded-4" placeholder="Enter Round (1-10)"
                                aria-label="Username" aria-describedby="basic-addon1" min="1" max="10" id="getNumber"
                                style="margin-top: 10px;" required />



                            <button class="btn btn-dark rounded-4 " type="submit" value="click"
                                onclick="getRoundValue()" style="width: 100%; margin-top: 10px;"
                                id="soundclick">Play</button>

                            <h6 style="margin-top: 30px;">Make by YouHok</h6>
                            <h6>V 1.0</h6>
                        </form>

                    </div>

                    <div class="col">

                    </div>
                </div>
            </div>


        </div>
    </div>
    </div>


    <script src="./node_modules/txtanime.js/dist/TxtAnime.js"></script>
    <script src="javascript/index.js"></script>
    <script src="javascript/gameplay.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
